<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.com</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 320px; 
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: #58a6ff;
            font-weight: normal;
        }

        .code-box {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            background-color: #21262d;
            color: #e6edf3;
            margin-bottom: 16px;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f6feb;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .copy-btn:hover {
            background-color: #388bfd;
        }

        .copy-btn:active {
            background-color: #1f6feb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Code</h2>
        <div id="code-box" class="code-box">Loading code...</div>
        <button id="copy-btn" class="copy-btn" onclick="copyCode()">Copy Code</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('code-box').textContent = code;
        } function copyCode() {
            const codeText = document.getElementById('code-box').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                }, 2000);
            }).catch(err => {
                console.error(err);
            });
        }
    </script>
</body>
  </html>
